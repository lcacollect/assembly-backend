# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: assembly

appDomain: api.lca.arkitema.com
appProtocol: https
deployType: "PROD"
acrSecret: acr-credentials

imageKey:
  registry: arkitema.azurecr.io
  repository: assembly
  tag: 361

db:
  appName: database
  serviceName: database-service
  databaseName: assembly
  configmap: db-config
  replicas: 1
  dockerImageTag: 13.1-alpine
  volume: assembly-database-volume
  pvc: database-pvc
  port: 5432
  secret: postgres-secret
  localVolumePath: "/mnt/minikube/assembly"
  ssl: true

backend:
  appName: backend
  serviceName: backend-service
  configmap: backend-config
  routerUrl: http://router-service.router:4000
  replicas: 1
  servicePort: 8000
