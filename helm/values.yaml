# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: assembly

appDomain: api.lca.arkitema.com
appProtocol: https
deployType: "PROD"
secretName: assembly-secrets

secretStore:
  name: lcacollect
  tenantId: ""
  userAssignedIdentityID: ""

imageKey:
  registry: lcacollect
  repository: assembly
  tag: 1

db:
  appName: database
  serviceName: database-service
  databaseName: assembly
  configmap: db-config
  replicas: 1
  dockerImageTag: 13.1-alpine
  volume: assembly-database-volume
  pvc: database-pvc
  port: 5432
  secret: postgres-secret
  username: postgres-user
  localVolumePath: "/mnt/minikube/assembly"
  ssl: true

backend:
  appName: backend
  serviceName: backend-service
  configmap: backend-config
  routerUrl: http://router-service.router:4000
  replicas: 1
  servicePort: 8000
  adTenantId: ""
  adOpenApiClientId: ""
  adAppClientId: ""
  aadGraphSecret:
    name: aad-graph-secret
    value: "c2VjcmV0"
  emailSecret:
    name: sendgrid-secret
    value: "c2VjcmV0"
  emailNotificationFrom: no-reply@arkitema.com
  internalEmailDomains: "arkitema,cowi,cowicloud"
  defaultAdFQDN: cowi.onmicrosoft.com
  adTenantId: ""
  adOpenApiClientId: ""
  adAppClientId: ""
